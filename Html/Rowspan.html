<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>
<body>
    <h3>Employee Schedule</h3>
    <table border="1px" cellpadding="10px" cellspacing="0px">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>9:00 AM</td>
                <td rowspan="2">1 Hour</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>9:30 AM</td>
                <td>5:30 PM</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>10:00 AM</td>
                <td rowspan="2">30 Minutes</td>
                <td>6:00 PM</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>10:30 AM</td>
                <td>6:30 PM</td>
            </tr>
    </table>
    
</body>
</html>
